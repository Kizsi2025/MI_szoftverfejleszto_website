<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt pitch - interaktív sablon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Pitch Perfect Teal -->
    <!-- Application Structure Plan: To support a timed, 2-minute pitch, a slide-based SPA is the most effective structure. It breaks the presentation into manageable parts, aligning with the source template's sections. This linear, guided flow helps students stay on track. A prominent, interactive timer is integrated as a core functional element, directly addressing the time constraint of the task. -->
    <!-- Visualization & Content Choices: Report Info: Pitch sections -> Goal: Organize/Inform/Practice -> Viz/Presentation: Interactive slides with a large timer -> Interaction: JS for slide navigation and timer controls (start/pause/reset) -> Justification: This transforms the static template into a practical tool. Students can not only structure their pitch but also actively practice their delivery against the 2-minute clock, which is the primary goal of the "Projekt Pitch" activity. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0fdfa; }
        .slide { display: none; animation: fadeIn 0.5s ease-in-out; }
        .slide.active { display: block; }
        textarea { resize: vertical; background-color: #fdfdff; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        .timer-display { font-variant-numeric: tabular-nums; }
    </style>
</head>
<body class="p-4 sm:p-8 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-5xl grid lg:grid-cols-3 gap-8">
        
        <!-- Timer and Controls Column -->
        <aside class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-lg flex flex-col items-center justify-center h-fit lg:sticky top-8">
            <h2 class="text-2xl font-bold text-teal-600 mb-4">Időmérő</h2>
            <div id="timer-display" class="timer-display text-6xl font-extrabold text-slate-800 mb-6">02:00</div>
            <div class="flex w-full justify-center gap-3">
                <button id="startPauseBtn" class="flex-1 bg-teal-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-teal-600 transition-colors">Indít</button>
                <button id="resetBtn" class="flex-1 bg-slate-200 text-slate-700 font-bold py-2 px-4 rounded-lg hover:bg-slate-300 transition-colors">Reset</button>
            </div>
            <p class="text-slate-500 mt-4 text-center text-sm">Gyakoroljátok a 2 perces időkeret tartását!</p>
        </aside>

        <!-- Presentation Slides Column -->
        <div class="lg:col-span-2">
            <header class="text-center mb-6 bg-white p-6 rounded-2xl shadow-lg">
                <h1 class="text-3xl sm:text-4xl font-extrabold text-slate-800">Projekt pitch</h1>
                 <div class="mt-4">
                    <label for="team-name" class="text-lg font-semibold text-teal-700">Csapat neve:</label>
                    <input type="text" id="team-name" placeholder="[a csapat neve]" class="mt-1 w-full max-w-md mx-auto p-2 border border-slate-300 rounded-lg text-center text-lg">
                </div>
            </header>

            <main id="presentation-container" class="bg-white rounded-2xl shadow-lg p-6 sm:p-10 min-h-[550px] flex flex-col justify-between">
                <!-- Slide 1 -->
                <div id="slide-1" class="slide active">
                    <h3 class="text-xl font-bold text-teal-700 mb-4">1. A modernizációs terv összefoglalása <span class="font-normal text-slate-500">(kb. 1 perc)</span></h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-lg font-semibold text-slate-700 mb-1">Azonosított probléma:</label>
                            <textarea class="w-full p-3 border border-slate-200 rounded-lg h-20" placeholder="Melyik szoftverfejlesztési problémát oldottátok meg?"></textarea>
                        </div>
                        <div>
                            <label class="block text-lg font-semibold text-slate-700 mb-1">MI-alapú megoldásunk:</label>
                            <textarea class="w-full p-3 border border-slate-200 rounded-lg h-20" placeholder="Milyen konkrét MI-alapú megoldást javasoltatok a problémára?"></textarea>
                        </div>
                        <div>
                            <label class="block text-lg font-semibold text-slate-700 mb-1">Főbb előnyök:</label>
                            <textarea class="w-full p-3 border border-slate-200 rounded-lg h-20" placeholder="Milyen pozitív hatása lesz a terveteknek a cégre? Soroljatok fel 2-3 fő előnyt."></textarea>
                        </div>
                    </div>
                </div>

                <!-- Slide 2 -->
                <div id="slide-2" class="slide">
                    <h3 class="text-xl font-bold text-teal-700 mb-4">2. A váratlan kihívás kezelése <span class="font-normal text-slate-500">(kb. 30 mp)</span></h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-lg font-semibold text-slate-700 mb-1">A kihívás:</label>
                            <textarea class="w-full p-3 border border-slate-200 rounded-lg h-24" placeholder="Röviden írjátok le, milyen Kihívás kártyát húztatok."></textarea>
                        </div>
                        <div>
                            <label class="block text-lg font-semibold text-slate-700 mb-1">Döntésünk és indoklásunk:</label>
                            <textarea class="w-full p-3 border border-slate-200 rounded-lg h-24" placeholder="Milyen döntést hoztatok, és miért? Befektettetek TIP-et, vagy kockáztattatok?"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Slide 3 -->
                <div id="slide-3" class="slide">
                    <h3 class="text-xl font-bold text-teal-700 mb-4">3. Végső eredmények és a cím elnyerése <span class="font-normal text-slate-500">(kb. 30 mp)</span></h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-lg font-semibold text-slate-700 mb-1">Összesített TIP-pontjaink:</label>
                            <input type="number" class="w-full p-3 border border-slate-200 rounded-lg" placeholder="Adjátok meg a végső TIP-pontszámotokat.">
                        </div>
                        <div>
                            <label class="block text-lg font-semibold text-slate-700 mb-1">Miért mi érdemeljük meg a „Szoftverfejlesztői MI pionírok” címet?</label>
                            <textarea class="w-full p-3 border border-slate-200 rounded-lg h-32" placeholder="Zárásként fogalmazzatok meg egy rövid, meggyőző érvelést arról, hogy a ti tervetek miért a legjobb."></textarea>
                        </div>
                    </div>
                </div>

                <!-- Navigation -->
                <div class="flex justify-between items-center mt-8 pt-6 border-t border-slate-200">
                    <button id="prevBtn" class="bg-slate-200 text-slate-700 font-bold py-2 px-6 rounded-lg hover:bg-slate-300 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">Előző</button>
                    <div id="slide-indicator" class="text-slate-500 font-semibold">1 / 3</div>
                    <button id="nextBtn" class="bg-teal-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-teal-700 transition-colors">Következő</button>
                </div>
            </main>
        </div>
    </div>

    <script>
        let currentSlide = 1;
        const totalSlides = 3;
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const slideIndicator = document.getElementById('slide-indicator');

        const timerDisplay = document.getElementById('timer-display');
        const startPauseBtn = document.getElementById('startPauseBtn');
        const resetBtn = document.getElementById('resetBtn');

        let timeRemaining = 120;
        let timerInterval = null;
        let isPaused = true;

        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startTimer() {
            isPaused = false;
            startPauseBtn.textContent = 'Szünet';
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    timerDisplay.style.color = '#dc2626'; // red-600
                }
            }, 1000);
        }

        function pauseTimer() {
            isPaused = true;
            startPauseBtn.textContent = 'Folytat';
            clearInterval(timerInterval);
        }
        
        startPauseBtn.addEventListener('click', () => {
            if (isPaused) {
                startTimer();
            } else {
                pauseTimer();
            }
        });

        resetBtn.addEventListener('click', () => {
            clearInterval(timerInterval);
            isPaused = true;
            timeRemaining = 120;
            updateTimerDisplay();
            startPauseBtn.textContent = 'Indít';
            timerDisplay.style.color = '#1e293b'; // slate-800
        });

        function showSlide(slideNumber) {
            document.querySelectorAll('.slide').forEach(slide => slide.classList.remove('active'));
            document.getElementById(`slide-${slideNumber}`).classList.add('active');
            slideIndicator.textContent = `${slideNumber} / ${totalSlides}`;
            prevBtn.disabled = slideNumber === 1;
            nextBtn.disabled = slideNumber === totalSlides;
        }

        prevBtn.addEventListener('click', () => {
            if (currentSlide > 1) {
                currentSlide--;
                showSlide(currentSlide);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentSlide < totalSlides) {
                currentSlide++;
                showSlide(currentSlide);
            }
        });

        showSlide(currentSlide);
        updateTimerDisplay();
    </script>
</body>
</html>
